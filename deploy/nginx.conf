upstream backend {
    server backend:8000;
    keepalive 32;
}

# Optimizaciones para 4GB RAM
client_max_body_size 100M;
client_body_buffer_size 128k;
client_header_buffer_size 1k;
large_client_header_buffers 4 8k;

# Compresi칩n
gzip on;
gzip_vary on;
gzip_min_length 1000;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
gzip_disable "msie6";

server {
    listen 80;
    server_name payvips.com www.payvips.com;

    # Redirigir a HTTPS (cuando tengas certificado)
    # return 301 https://$server_name$request_uri;

    client_max_body_size 100M;
    root /usr/share/nginx/html;
    index index.html;

    # Timeouts optimizados para recursos limitados
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy a la API del backend
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Limitar rate para proteger recursos
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
    }

    # Proxy a la documentaci칩n interactiva del backend
    location /docs {
        proxy_pass http://backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://backend/openapi.json;
        proxy_set_header Host $host;
    }

    # SPA Fallback: todo lo dem치s va a index.html
    location / {
        try_files $uri $uri/ /index.html;
        # Cache headers para assets est치ticos
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cachear index.html
    location = /index.html {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Bloquear acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Limitar conexiones concurrentes
    limit_conn conn_limit_per_ip 10;
    limit_conn_status 429;
}

# Zonas de rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

