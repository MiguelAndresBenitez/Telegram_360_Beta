upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name payvips.com www.payvips.com;

    # Redirigir a HTTPS (cuando tengas certificado)
    # return 301 https://$server_name$request_uri;

    client_max_body_size 100M;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy a la API del backend
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Proxy a la documentación interactiva del backend
    location /docs {
        proxy_pass http://backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://backend/openapi.json;
        proxy_set_header Host $host;
    }

    # SPA Fallback: todo lo demás va a index.html
    location / {
        try_files $uri $uri/ /index.html;
        # Cache headers para assets estáticos
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cachear index.html
    location = /index.html {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
}

