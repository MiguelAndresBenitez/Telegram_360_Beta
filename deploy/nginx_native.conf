# ================================================================================
#  CONFIGURACIN NGINX PARA INSTALACIN NATIVA
# ================================================================================
# 
# Ubicaci贸n: /etc/nginx/sites-available/telegram360
# Usar: sudo ln -s /etc/nginx/sites-available/telegram360 /etc/nginx/sites-enabled/
# Validar: sudo nginx -t
# Recargar: sudo systemctl reload nginx
#
# ================================================================================

# ================================================================================
# SECCIN 1: UPSTREAM - Backend FastAPI en puerto 8000
# ================================================================================

upstream backend {
    # Balanceo de carga con 2 workers Gunicorn
    server 127.0.0.1:8000 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8001 weight=1 max_fails=3 fail_timeout=30s;
    
    # Keepalive conexiones
    keepalive 32;
}

# ================================================================================
# SECCIN 2: RATE LIMITING - Protecci贸n contra DDoS/spam
# ================================================================================

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ================================================================================
# SECCIN 3: REDIRECT HTTP -> HTTPS
# ================================================================================

server {
    listen 80;
    listen [::]:80;
    server_name cliente.com www.cliente.com;
    
    # Permitir validaci贸n de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirigir todo a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ================================================================================
# SECCIN 4: SERVER HTTPS - Configuraci贸n principal
# ================================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cliente.com www.cliente.com;
    
    # 
    # 4.1 CERTIFICADOS SSL/TLS (Let's Encrypt)
    # 
    
    ssl_certificate /etc/letsencrypt/live/cliente.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cliente.com/privkey.pem;
    
    # Configuraci贸n TLS moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 
    # 4.2 LOGGING
    # 
    
    access_log /var/log/nginx/telegram360_access.log combined;
    error_log /var/log/nginx/telegram360_error.log warn;
    
    # 
    # 4.3 GZIP COMPRESSION - Reducir tama帽o de transferencia
    # 
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # 
    # 4.4 SEGURIDAD - Headers de seguridad
    # 
    
    # Prevenir clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevenir content sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Habilitar XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # HSTS - Force HTTPS durante 1 a帽o
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # 
    # 4.5 RAZ DOCUMENTOS Y ARCHIVOS ESTTICOS
    # 
    
    root /home/telegramapp/app/dashboard/dist;
    index index.html index.htm;
    
    # 
    # 4.6 ARCHIVOS ESTTICOS - Cache agresivo
    # 
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header ETag "";
        access_log off;
    }
    
    # 
    # 4.7 BLOQUER ARCHIVOS SENSIBLES
    # 
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.git/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 
    # 4.8 API ENDPOINTS - Proxy a FastAPI (puerto 8000)
    # 
    
    location /api/ {
        # Rate limiting: 30 req/s por IP
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 10;
        
        # Proxy headers
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;
        
        # Keep-alive
        proxy_set_header Connection "";
    }
    
    # 
    # 4.9 WEBSOCKETS - Para comunicaci贸n en tiempo real
    # 
    
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts m谩s largos para WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # No buffering para WebSocket
        proxy_buffering off;
    }
    
    # 
    # 4.10 ARCHIVOS FRONTEND - SPA React
    # 
    
    location / {
        # Rate limiting general
        limit_req zone=general_limit burst=100 nodelay;
        
        # SPA fallback - redirigir rutas no encontradas a index.html
        try_files $uri $uri/ /index.html;
        
        # Cache control
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }
    
    # 
    # 4.11 HEALTH CHECK - Para monitoreo
    # 
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 
    # 4.12 METRICS - Estad铆sticas de uso (opcional)
    # 
    
    # location /nginx_status {
    #     stub_status;
    #     access_log off;
    #     allow 127.0.0.1;
    #     deny all;
    # }
}

